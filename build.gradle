buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

intellij {
    plugins 'yaml' //Bundled plugin dependencies
    pluginName 'intellij-swagger'
    updateSinceUntilBuild false
    version '2016.2'
}

group 'org.zalando.intellij'
version = project.hasProperty('version') ? project['version'] : '0.0.1'

apply plugin: 'java'
sourceCompatibility = 1.8

task updateVersion(type: UpdateVersionTask)

class UpdateVersionTask extends DefaultTask {

    @TaskAction
    def updateVersion() {
        def String version = project.getProperty('version')
        updateVersionInPluginXml(version)
    }

    private static void updateVersionInPluginXml(String version) {
        def pluginXmlFile = new File('src/main/resources/META-INF/plugin.xml')
        def pluginXmlContent = pluginXmlFile.getText('UTF-8')

        pluginXmlContent = pluginXmlContent.replaceFirst("<version>(.)*</version>", "<version>" + version + "</version>")
        pluginXmlFile.write(pluginXmlContent)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.google.guava:guava:19.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.7.4'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.mockito:mockito-all:1.10.19'
}
